source = $HOME/.config/hypr/custom-colors.conf

$accent = $orange
$accentAlpha = $orangeAlpha
$font = CaskaydiaCove Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/backgrounds/ekkoxpowder.jpg
    blur_passes = 3
    color = $base
}

# TIME
label {
    monitor = DP-3
    text = cmd[update:30000] echo "$(date +"%r")"
    color = $text
    font_size = 90
    font_family = $font
    position = -90, -90
    halign = right
    valign = top
}

# DATE 
label {
    monitor = DP-3
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -90, -210
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor = DP-3
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.1
    dots_spacing = 0.2
    dots_center = true
    outer_color = $powderBlue
    inner_color = $powderBlueAlpha
    font_color = $base
    fade_on_empty = false
    placeholder_text = <span foreground="##$baseAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$powderBlueAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
